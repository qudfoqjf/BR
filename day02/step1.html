<!--주석: 코드 설명-->
<!--
vscode 에디터 자동완성: ctrl + space 
    -코드 추천
-->


<!DOCTYPE html> <!--HTML버전 선언-->
<html>          <!--HTML 시작-->
<head>          <!--HTML 옵션 정보-->
    <meta charset='utf-8'>
    <title>페이지 제목(크롬 탭)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>        <!--반응형 설정-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>      <!--CSS파일 불러오기-->
    <script src='main.js'></script>
</head>         <!--HTML 옵션 정보 END-->
<body>          <!--HTML 내용물-->
    <!--
        상대경로: 현재파일 기준으로부터 불러올 파일의 위치
        ../:상위폴더로 이동 
            ../폴더명/파일명: 상위폴더로 이동후 해당폴더안에 있는 이미지를 불러온다
    -->

    <!--이미지 출력-->
    <img src="../capyjou.png"/>         <!-- 상위폴더내 파일 -->
    <img src="../day01/capyjou.png"/>   <!--상위폴더내 폴더안에 파일-->

    <!-- 음성 파일 출력 -->
    <audio src="오디오.mp3" controls muted></audio>

    <!-- 영상 파일 출력 -->
    <video src="비디오.mp4" controls muted autoplay></video>

    <!-- 멀티미디어 출력 -->
    
    <!-- 유튜브 퍼가기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xJNBmJJKfHU?si=JLWJL6s2egg-lbvw&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>"></iframe>
    <!-- 지도 퍼가기 -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1586.7000799854513!2d126.85151743898817!3d37.30934789302661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f26eca4e801%3A0xcc760a7a473e93bf!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1700790238959!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br/><br/>
    <!--=================== 입력 관련 태그 =====================-->
    <!--입력상자  --> 
    <form>              <!-- 양식(폼) -->
        <input/>
        <input value="유재석" readonly/>        <!--  -->        
        <input type="text" placeholder="부서번호" disabled/>     <!-- 텍스트 입력창  --> 
        <input type="password" autofocus/>        <!-- 비밀번호 입력차 --> 
        <input type="email"  minlength="3" maxlength="5"/>           <!-- 이메일 입력창  -->

        <br/>
        <input type="color"/>           <!-- 색상 입력창 -->
        <input type="date" value="2023-11-24"/>            <!-- 날짜 입력창 -->
        <input type="datetime-local"/>  <!-- 날짜/시간 입력창 -->
        <input type="month"/>           <!-- 날짜(월) 입력창 -->
        <input type="time"/>            <!-- 시간 -->
        <input type="week"/>            <!-- 주 -->
        <input type="range"/>           <!-- 길이 -->
        <input type="number"/>          <!-- 숫자 증가/감소 입력창 -->
        
        <br/>
        <input type="file" multiple/>           <!-- 첨부파일 입력 -->
       
        <br/>
        <input type="radio"name="동의여부" checked/> 예        <!-- 원형체크버튼[단일선택 = 여러개 radio타입의 name 일치화] -->
        <input type="radio"name="동의여부"/> 아니오      
       
        <br/>
        <input type="checkbox"/> 뉴스        <!--네모체크버튼[복수선택= 여러개]checkbox타입의 name 일치화 -->
        <input type="checkbox" checked/> 지인추천
        <input type="checkbox"/> 검색


        <br/>
        <input type="button"/>          <!-- 일반 버튼 입력/클릭  -->
        <input type="submit"/>          <!-- 전송/제출 버튼 입력/클릭  -->
        <input type="reset"/>           <!-- 초기화 버튼 입력/클릭  -->

        <br/>
        <textarea rows="5" cols="10"></textarea>        <!-- 긴글 텍스트 -->

        <br/>
        <select>        <!-- 목록 상자 -->
            <option>네이버</option>
            <option>카카오</option>
            <option>네이트</option>
        </select>


    </form>

</body>         <!--HTML 내용물 END-->
</html>         <!--HTML 끝-->
