<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel='stylesheet' href='step2.css'>
    <style>
        h3{color:white;}
        /* h3 마크업에 색상을 흰색으로 */
    </style>
</head>
<body>

        <!-- p.48 HTML과 CSS 연결하기 -->

        <!-- A. CSS파일

            1. CSS 만들기
                파일명.css: 확장자로만들기
            2. HTML에 CSS파일 호출
                <head> 안에 <link>태그 이용
                <link rel ='stylesheet'href="css파일경로">
            3. CSS 적용하기
                    어디의(무엇을:어떻게;)

            B. CSS파일 없이 CSS 적용
            1.HTML<head> 태그에 <style>태그를 이용

            C. CSS파일 없이style 속성 이용
            1. 적용할 마크업에 style속성 추가
         -->

         <h3>테스트</h3>
         <h4 style="color: blue;">테스트2</h4>
         <!-- h4 마크업의 색상을 파란색으로 -->
    
</body>
</html>
