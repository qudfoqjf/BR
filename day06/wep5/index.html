<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>네이버 회원가입</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="Wrap">
        <div id="header">        <!-- header -->
            <div id="headerLogo"> 
                <a href="https://www.naver.com">   
                    <img src="img/Naver.png">
                </a>
            </div>
        </div>                      <!-- header -->
        <form id="main">            <!-- main -->
            <!-- 입력구역 -->
            <h5>아이디</h5> 
            <div class="inputBox">
                <input type="text" maxlength="25"/>
                <span>@naver.com</span>
            </div>
            <h5>비밀번호</h5>
            <div class="inputBox">
                <input type="password" maxlength="25"/>
                <span class="inputIcon" id="pwIcon"></span>
            </div>
            <h5>비밀번호 확인</h5>
            <div class="inputBox">
                <input type="password" maxlength="25"/>
                <span class="inputIcon" id="pwConfirm"></span>
            </div>
            <h5>이름</h5>
            <div class="inputBox">
                <input type="text" maxlength="25"/>
            </div>          
            <h5>생년월일</h5>
            <div id="birth">
                <div class="inputBox birthY" >
                    <input type="text" placeholder="년(4자리)"  maxlength="4"/>
                </div>
                <div class="inputBox birthM">
                    <select >
                        <option>월</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="inputBox birthD">
                    <input type="text"placeholder="일" maxlength="2"/>
                </div>
            </div>  
            <h5>성별</h5>  
            <div class="inputBox">
                <select >
                    <option>성별</option>
                    <option>남자</option>
                    <option>여자</option>
                </select>
            </div>
            <h5>본인 확인 이메일<span class="ttileAt">(선택)</span></h5>
            <div class="inputBox">
                <input type="text" placeholder="선택입력" maxlength="25"/>
            </div>
            <div></div>
            <h5>휴대전화</h5>
            <div class="inputBox">
                <select >
                    <option>대한민국 +82</option>
                    <option></option>
                    <option></option>
                </select>               
            </div>
            <div id="phoneBox">
                <div class="inputBox">
                    <input type="text" maxlength="16" placeholder="전화번호입력"> 
                </div>
                <input type="button" value="인증번호 받기">
            </div>
            <div id="inputAuth" class="inputBox">
                <input  type="text" disabled placeholder="인증번호 입력하세요" maxlength="30"/>
            </div>
            <input id="signupBtn" type="submit" value="가입하기">
        </div>
        </form>                      <!-- main -->
        <div id="footer">           <!-- footer -->
            <div id="footerBox">
                <div id="ftTop">
                    <a href="#">이용약관</a> 
                    <a href="#">개인정보처리방침</a> 
                    <a href="#">책임의 한계와 법적고지</a> 
                    <a href="#">회원정보 고객센터</a>                     
                </div>
                <div id="ftBottom">
                    <img src="img/Naver.png">
                    <span>Copyright Naver Corp: All rights Reserved</span>
                </div>
            </div>
        </div>          <!-- footer -->
    </div>
</body>
</html>
