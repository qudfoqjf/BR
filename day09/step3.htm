    <!-- 84.p 기본 자료형 -->
    <script>
        // 85.p
        // 1. 작은 따옴표를 감싼다.
        console.log('안녕하세요1');
        // 2. 큰 따옴표를 감싼다.
        console.log("안녕하세요2");
        // 3. 문자열 안에 작은 따옴표 표현.
        console.log("안녕하세요'2'");
        // 4. 문자열 안에 큰 따옴표 표현.
        console.log('안녕하세요"4"');

        //86.p  이스케이프/제어 문자
         console.log("안녕하세요5\n 안녕하세요6");
         console.log("안녕하세요7\t 안녕하세요8");
         console.log("안녕하세요9\" 안녕하세요10");
         console.log("안녕하세요11\\ 안녕하세요12");

    </script>
    
</body>
