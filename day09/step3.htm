<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <!-- 84.p 기본 자료형 -->
    <script>
        // 85.p
        // 1. 작은 따옴표를 감싼다.
        console.log('안녕하세요1');
        // 2. 큰 따옴표를 감싼다.
        console.log("안녕하세요2");
        // 3. 문자열 안에 작은 따옴표 표현.
        console.log("안녕하세요'2'");
        // 4. 문자열 안에 큰 따옴표 표현.
        console.log('안녕하세요"4"');

        //86.p  이스케이프/제어 문자
        console.log("안녕하세요5\n 안녕하세요6");
        console.log("안녕하세요7\t 안녕하세요8");
        console.log("안녕하세요9\" 안녕하세요10");
        console.log("안녕하세요11\\ 안녕하세요12");

        //예제 1
        console.log(" \\       /\\");
        console.log("  )     ( ') ");
        console.log(" (   /    )");
        console.log("  \\ (__)  |");

        //예제 2
        console.log("| \\_/ |");
        console.log("| q p |   /}");
        console.log('(  o  )\"\"\"\\');
        console.log("|\"^\"\''     |");
        console.log("| |/=\\\\ __ |");

        //87.p문자열 연산자
        console.log('가나다'+'라마'+'바사아'+'자차카타'+'파하');
        console.log('안녕하세요[0]');   // 안
        console.log("안녕하세요[3]");   // 세
        console.log("안녕하세요".length);   // 5
        console.log("안녕하세요[6]");   // undefined > 해당 위치에 없으니까 undefined
        console.log("    ".length);    // 공백도 문자다!

        //89.p
        console.log(273)  ;  // 숫자 273
        console.log("273");  // 문자열 273
        console.log(52.273)  ;  // 실수 52.273

        
    </script>

</body>

</html>
